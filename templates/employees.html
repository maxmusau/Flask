<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Save Employee </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <br><br>
        <h2 class="text-center text-primary">Save Employee</h2>
        <br>

        <div class="">
            
            <div class="" style="margin: 0 auto;width:450px;">
                <div class="card shadow p-2">
                    <i class="text-info text-center">{{response}}</i>
                    <h4 class="text-danger">{{message}}</h4>
                    <form action="/save_employee" method="post" class="p-3">
                        <input type="text" name="name" class="form-control mb-2
                            p-2" placeholder="Enter Your name">
                        <input type="email" name="email" class="form-control
                            mb-2
                            p-2" placeholder="Enter Email">
                        <input type="text" name="course" class="form-control
                            mb-2
                            p-2" placeholder="Enter Course">
                        <input type="text" name="university" class="form-control
                            mb-2 p-2" placeholder="enter University">
                        <input type="submit" class="btn btn-success w-50 ms-5"
                            value="SAVE">
                    </form>

                </div>
            </div>

        </div>

    </body>
</html>
